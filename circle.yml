machine:
  node:
    version: 6.1.0
dependencies:
  post:
    - npm run lint
    - npm run build
test:
  override:
    - NODE_ENV=test npm test -- --reporters junit,coverage
    - mv TESTS*.xml $CIRCLE_TEST_REPORTS/
  post:
    - bash <(curl -s https://codecov.io/bash)
    - curl https://circleci.com/api/v1.1/project/github/yunity/foodsaving-e2e?circle-token=${CIRCLETOKEN}
general:
  artifacts:
    - dist
deployment:
  dev:
    branch: master
    owner: yunity
    commands:
      - ./deploy.sh
  release:
    # e.g. v1.2.3
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: yunity
    commands:
      - ./deploy_tag.sh
