<topbar></topbar>
<div class="page-container">
    <md-content layout-padding class="md-whiteframe-1dp">
        <h1 class="md-headline">{{$ctrl.groupdata.name}}</h1>
        <p>{{$ctrl.groupdata.description}}</p>

        <md-tabs md-dynamic-height md-border-bottom flex>
            <md-tab label="pickups">
                <pickup-list header="Pickups" group-id="{{$ctrl.groupdata.id}}" show-detail="store"></pickup-list>
            </md-tab>
            <md-tab label="members">
                <user-list users="$ctrl.groupdata.members"></user-list>
            </md-tab>
            <md-tab label="stores">
                <store-list stores="$ctrl.stores"></store-list>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
