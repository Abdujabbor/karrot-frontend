<md-content layout-padding>
  <div ng-show="$ctrl.redirecting">
    <div layout="row" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <center translate="HOME.REDIRECT"></center>
  </div>
  <div ng-show="!$ctrl.redirecting">
    <center ng-show="!$ctrl.groups" translate="HOME.NOGROUPS">
    </center>
    <div flex>
      <center ng-show="$ctrl.groups" translate="HOME.WHICHGROUP">
        <i class="fa fa-smile-o"></i>
      </center>
      <md-list>
        <md-list-item ng-repeat="group in $ctrl.groups" ng-if="group.members.length>0"
                      class="groupList"
                      layout="row" layout-align="space-between stretch"
                      ng-click="$ctrl.joinGroup(group.id)">
          <div flex>{{group.name}}</div>
          <div flex class="small">{{group.description}}</div>
          <div flex class="small">
            <span translate="HOME.MEMBERS"></span>
            : {{group.members.length}}</div>
        </md-list-item>
      </md-list>
    </div>
  </div>
</md-content>
