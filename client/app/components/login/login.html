<div layout="row" translate-namespace="LOGIN">
  <div flex></div>
  <div flex="nogrow" layout="column">
    <div flex id="loginContent" layout-padding class="md-whiteframe-2dp">
      <form login-form ng-submit="$ctrl.login()">
        <h2 translate=".TITLE"
            translate-default="Login"></h2>
        <md-input-container class="md-block">
          <label translate=".EMAIL"
                 translate-default="Mail"></label>
          <input type="text" name="email" required ng-model="$ctrl.email">
        </md-input-container>
        <md-input-container class="md-block">
          <label translate=".PASSWORD"
                 translate-default="Password"></label>
          <input type="password" name="password" required ng-model="$ctrl.password">
          <div ng-messages="$ctrl.error" type="alert">
            <div ng-message="wrong"
                 translate=".WRONG"
                 translate-default="The given credentials are wrong. Please check them carefully.">
            </div>
          </div>
        </md-input-container>

        <md-button class="md-raised md-accent" type="submit">
          <translate translate=".SUBMIT" translate-default="Login"/>
        </md-button>
        <md-button ui-sref="signup">
          <translate translate=".SIGNUP" translate-default="Sign up!"/>
        </md-button>
      </form>
    </div>
  </div>
  <div flex></div>
</div>
