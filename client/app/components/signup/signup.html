<md-content layout-padding style="margin-bottom: 4em" class="md-whiteframe-2dp">

    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <div>
        </div>
    </md-content>

    <form signup-form name="signupForm">
        <h2 style="padding: .2em;"> Sign Up! </h2>

        <div layout="row">
            <md-input-container  flex="50">
                <label>First Name</label>
                <input required type="text" ng-model="firstName">
            </md-input-container>
            <md-input-container  flex="50">
                <label>Last Name</label>
                <input required type="text" ng-model="lastName">
            </md-input-container>
        </div>

        <md-input-container class="md-block">
            <label>Username</label>
            <input required type="text" name="Username" ng-model="username"
                   minlength="5" maxlength="100" />
        </md-input-container>

        <md-input-container class="md-block">
            <label>Email</label>
            <input required type="email" name="Email" ng-model="email"
                   minlength="10" maxlength="100" ng-pattern="/^(([a-zA-Z]|[0-9])|([-]|[_]|[.]))+[@](([a-zA-Z0-9])|([-])){2,63}[.](([a-zA-Z0-9]){2,63})+$/i" />
        </md-input-container>

        <div layout="row">
            <md-input-container  flex="50">
                <label>Password</label>
                <input type="password" required name="password" ng-model="password">
            </md-input-container>
            <md-input-container flex="50">
                <label>Repeat Password</label>
                <input type="password" required name="password" ng-model="passwordrepeat">
            </md-input-container>
        </div>


        <md-button class="md-raised md-accent" type="submit">Join</md-button>
        <md-button ui-sref="login">
          Back to Login
        </md-button>
        <div ng-messages="loginForm.$error">
          <div class="form-error" ng-message="failed">
            Sign up failed!
          </div>
          <div class="form-error" ng-message="password">
            Set a good password!
          </div>
        </div>
    </form>


</md-content>
