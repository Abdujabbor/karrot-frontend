<div class="storeDetail">
  <h1 class="md-headline" editable-text="$ctrl.storedata.name" onaftersave="$ctrl.updateStoredata()">
    {{$ctrl.storedata.name}}
  </h1>
  <div editable-textarea="$ctrl.storedata.description" onaftersave="$ctrl.updateStoredata()">
    <p>{{$ctrl.storedata.description || 'no description'}}</p>
  </div>
  <pickup-list store-id="{{$ctrl.storedata.id}}" options="$ctrl.pickupListOptions"></pickup-list>
</div>
